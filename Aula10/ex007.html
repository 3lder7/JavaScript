<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 1em Arial;
            color: white;
            background-color: rgb(45, 45, 158);
        }
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input{
            font: normal 1em Arial;   
            width: 100px;   
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    
    <script>
        function somar(){
            var n1 = window.document.getElementById("n1")
            var n2 = window.document.getElementById("n2")
            var res = window.document.getElementById("res")
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual á <strong>${s}</strong>`
        }
    </script>
</body>
</html>
