<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Estrangeiro?</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Em que país você mora?</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtp = window.document.getElementById('txtpais')
            var pais = txtp.value
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Vivendo no ${pais}</p>`
            if(pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML += `Você é Brasileiro`
            }else{
                res.innerHTML += `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
