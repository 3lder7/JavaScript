<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade: <input type="number" name="textovelocidade" id="textovelocidade">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular(){
            var textovelocidade = window.document.getElementById('textovelocidade')
            var vel = Number(textovelocidade.value)
            var res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> Km/h</p>`
            if(vel > 60){
                res.innerHTML += `VOCÊ FOI <strong>MULTADO!</strong>`
            }
            res.innerHTML += '<p>Dirija com Segurança!</p>'
        }
    </script>
</body>
</html>
